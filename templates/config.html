<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.hipchat.com/atlassian-connect/all-debug.js"></script>
    <link rel="stylesheet" href="https://www.hipchat.com/atlassian-connect/all-debug.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
</head>
<body>
    {% if notification %}
    <div class="notification is-success">
        Settings saved
    </div>
    {% endif %}
    <form method="POST">
        <div class="field">
            <label class="label">Surfly REST API key</label>
            <div class="control has-icons-left">
                <input class="input" type="text"
                    name="surfly_api_key" placeholder="e.g. f126280b94fe9039b6e1e22c66d878bf"
                    required
                    value="{{ installation.surfly_api_key or '' }}" />
                <span class="icon is-small is-left">
                    <i class="fa fa-key"></i>
                </span>
            </div>
            <p class="help">Used to create new Surfly sessions</p>
        </div>

        <div class="field">
            <label class="label">HipChat User Personal access token</label>
            <div class="control has-icons-left">
                <input class="input" type="text"
                    name="hipchat_api_token" placeholder="e.g. xx71Myij3AVS1uBYFLp3xll3UMZ7AqBkKDCYKE9S"
                    required
                    value="{{ installation.hipchat_user_token or '' }}" />
                <span class="icon is-small is-left">
                    <i class="fa fa-key"></i>
                </span>
            </div>
            <p class="help">Used to send private messages. Get it at <a href="https://surfly.hipchat.com/account/api">https://surfly.hipchat.com/account/api</a></p>
        </div>

        <h4 class="title is-4">You can add up to 5 aliases below</h4>

        <div class="field is-grouped">
            <div class="control">
                <input class="input" type="text"
                    name="aliaskey0" placeholder="e.g. /standup"
                    value="{{ aliases[0][0] }}" />
            </div>
            <div class="control is-expanded">
                <input class="input" type="text"
                    name="aliasval0" placeholder="e.g. https://google.com"
                    value="{{ aliases[0][1] }}" />
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <input class="input" type="text"
                    name="aliaskey1" placeholder="e.g. /standup"
                    value="{{ aliases[1][0] }}" />
            </div>
            <div class="control is-expanded">
                <input class="input" type="text"
                    name="aliasval1" placeholder="e.g. https://google.com"
                    value="{{ aliases[1][1] }}" />
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <input class="input" type="text"
                    name="aliaskey2" placeholder="e.g. /standup"
                    value="{{ aliases[2][0] }}" />
            </div>
            <div class="control is-expanded">
                <input class="input" type="text"
                    name="aliasval2" placeholder="e.g. https://google.com"
                    value="{{ aliases[2][1] }}" />
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <input class="input" type="text"
                    name="aliaskey3" placeholder="e.g. /standup"
                    value="{{ aliases[3][0] }}" />
            </div>
            <div class="control is-expanded">
                <input class="input" type="text"
                    name="aliasval3" placeholder="e.g. https://google.com"
                    value="{{ aliases[3][1] }}" />
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <input class="input" type="text"
                    name="aliaskey4" placeholder="e.g. /standup"
                    value="{{ aliases[4][0] }}" />
            </div>
            <div class="control is-expanded">
                <input class="input" type="text"
                    name="aliasval4" placeholder="e.g. https://google.com"
                    value="{{ aliases[4][1] }}" />
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input type="submit" class="button is-primary" value="Save" />
            </div>
        </div>
    </form>
</body>
</html>
